<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js"></script>
  <script src="https://kit.fontawesome.com/92f4fa02d6.js" crossorigin="anonymous"></script>
  <title>Clongoogle</title>
</head>
<body>
  <!-- nuestro header -->
  <header class="menu"> <!-- creamos un encabezado -->
    <a onClick="alert('Somos solo un clon')" href="#" class="menu-item">Gmail</a> <!-- un etiqueta anchor como link hacia gmail  -->
    <a onClick="alert('Muchas gracias por ver mi clon')" href="#" class="menu-item">Imágenes</a>
    <div class="apps">
      <span>
        <img onclick="alert(`no puedo llevar a apps`)" src="/img/756729-200.png" alt="" width="30px">
      </span>
    </div> <!-- un span por que es magnifico para poner un icono debido a que su caja es en linea -->
    <img onClick="alert('Holi')" class="img_perfil" src="/img/profile.png" alt="" width="30px"> <!-- una etiqueta img para agregar la imagen de perfil -->
  </header>
  <!-- nuestro main -->
  <main> <!-- es nuestro contenido principal del body como el logo de google y nuestro input -->
    <div class="container"> <!-- agregamos un div par agrupar nuestro elementos del main -->
      <img src="/img/google.png" alt="" width="272px"> <!-- agregamos el logotipo de google -->
      <div class="barra_busqueda"> <!-- otro div para agrupar nuestra barra de busqueda -->
        <div class="icon">
          <span>
            <label for="busqueda"><i class="fa-solid fa-magnifying-glass"></i></label> <!-- ico de lupa -->
          </span> 
        </div> 
        <input id="busqueda" type="text">
        <div class="icon micro">
          <span>
            <img onClick="alert('Yo tampoco funciono!!')" src="/img/pngwing.com.png" alt="" width="15px"> <!-- ico de micro -->
          </span> 
        </div> 
      </div>
      <div class="opciones_busqueda"> <!-- div para agrupar nuestros botones -->
        <button onClick="alert('No funciona como google')" class="opciones_busqueda-boton">Buscar con Google</button>
        <button onClick="alert('No mucha suerte')" class="opciones_busqueda-boton">Voy a tendre suerte</button>
      </div>
      <!-- <footer>
        <p>Ofrecido por google en : <a href="">Español</a></p>
      </footer> -->
    </div>
  </main>
</body>
</html>
